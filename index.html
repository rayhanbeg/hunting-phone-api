<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting phone API</title>
    <!-- daisy ui -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center">
      <h1 class="text-4xl font-bold">Search Phone</h1>
    </header>
    <main>
      <section class="mx-[100px] mt-8">
        <section class="mb-4 flex justify-center gap-2">
          <input
            id="search-field"
            type="text"
            placeholder="Search..."
            class="input input-bordered w-full max-w-xs"
          />
          <button onclick="handleSearch()" class="btn btn-outline">
            Search
          </button>
        </section>

        <!-- search result -->
        <!-- search result loading bears -->
        <div class="hidden text-center mt-48" id="loading-bears">
          <span class="loading loading-bars loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- show all button -->
          <div id="show-all-container" class="text-center my-8 hidden">
            <button class="btn btn-outline btn-accent">See More</button>
          </div>
        </div>
      </section>

      <!-- show module -->

      <!-- Open the modal using ID.showModal() method -->
      <dialog
        id="show_details_module"
        class="modal modal-bottom sm:modal-middle"
      >
        <div class="modal-box">
          <h3 id="show-details-phone-name" class="font-bold text-lg text-center"></h3>
          <div id="show-details-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer>

    </footer>

    <!-- script -->
    <script src="js/phone.js"></script>
  </body>
</html>
